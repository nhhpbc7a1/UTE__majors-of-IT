<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behocode</title>

    <script src="https://kit.fontawesome.com/800910085c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Css/styles.css">

    <script src="Js/main.js"></script>
 
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

</head>
<body>
    <div class="header trans">
        <ul class="headerItems">
            <li onclick="goBack()"> Trang Chá»§</li>   
        </ul>
        <div class="searchHolder"></div>
    </div>
    <div class="headerImage">
        <img id="Head">
    </div>
    <div class="main">
        <div id="part1" class="readerSlider">
            <div class="Nav right" onclick="reader_go('1')"><i class="fa-solid fa-arrow-right fa-2x"></i></div>
            <div class="Nav left" onclick="reader_go('2')"><i class="fa-solid fa-arrow-left fa-2x"></i></div>
            <div class="wrapper">
                <div class="slide" id="reader_slide1"><img id="img1"></div>
                <div class="slide" id="reader_slide2"><img id="img2"></div>
                <div class="slide" id="reader_slide3"><img id="img3"></div>
            </div>
            
            <div>
                <p id="Para" ></p>
            </div>
        </div>
    </div>
</body>
<script>
    var name = window.localStorage.getItem("name");
    fetch("DATA/" + name + "/" + name +".json")
        .then(Response => Response.json())
        .then(data => {
            document.querySelector("#Para").innerHTML = data.content

        })
    var a = document.getElementById('Head');
    a.src = "DATA/" + name + "/Pictures/header.jpg"

    var b = document.getElementById('img1');
    b.src = "DATA/" + name + "/Pictures/001.jpg"

    var c = document.getElementById('img2');
    c.src = "DATA/" + name + "/Pictures/002.jpg"

    var d = document.getElementById('img3');
    d.src = "DATA/" + name + "/Pictures/003.jpg"
    
    function goBack(){
        window.location.href="index.html";
    }

    function Read(e){
        window.localStorage.setItem("name","00"+e)
        window.location.href="Reader.html";
    }

</script>
</html>
